plugins {
    id 'java'
    id 'war'
}

group 'br.pucpr.gss'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.google.gwt.gwtmockito', name: 'gwtmockito', version: '1.1.8'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    provided group: 'com.google.gwt', name: 'gwt-user', version: '2.8.2'
}
